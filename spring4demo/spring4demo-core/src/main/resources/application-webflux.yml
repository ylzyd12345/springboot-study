# WebFlux配置
spring:
  webflux:
    # 基础路径配置
    base-path: /api/reactive
    # 静态资源配置
    static-path-pattern: /static/**
  # R2DBC配置（响应式数据库访问）
  r2dbc:
    url: r2dbc:mysql://localhost:3306/spring4demo
    username: spring4demo
    password: spring4demo
    pool:
      initial-size: 5
      max-size: 20
      max-idle-time: 30m
      validation-query: SELECT 1
    # 连接配置
    connection-timeout: 30s
    properties:
      useSSL: false
      allowPublicKeyRetrieval: true
      serverTimezone: UTC
      useUnicode: true
      characterEncoding: UTF-8