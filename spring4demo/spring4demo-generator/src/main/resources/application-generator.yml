# 代码生成器配置
spring:
  application:
    name: spring4demo-generator
  
  # 数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/spring4demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
    username: root
    password: root
    druid:
      initial-size: 1
      min-idle: 1
      max-active: 5
      max-wait: 60000
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20

# 代码生成器配置
generator:
  enabled: true
  author: spring4demo
  parent-package: com.kev1n.spring4demo
  module-name: ""
  output-dir: ./spring4demo-generator/src/main/java
  mapper-xml-path: ./spring4demo-core/src/main/resources/mapper
  include-tables:
    - sys_user
    - sys_role
    - sys_permission
    - sys_dept
    - sys_menu
  table-prefix:
    - sys_
    - t_

# 日志配置
logging:
  level:
    root: info
    com.kev1n.spring4demo.generator: debug
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){blue} %clr(%-5level){cyan} %clr(%logger{50}){yellow} - %msg%n"