server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # 采集应用日志
  - job_name: spring4demo-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: spring4demo
          env: docker
          app: spring4demo
    pipeline_stages:
      - json:
          expressions:
            level: level
            logger: logger
            message: message
            thread: thread
            traceId: traceId
            userId: userId
      - labels:
          level:
          logger:
      - output:
          source: output

  # 采集系统日志
  - job_name: system
    static_configs:
      - targets:
          - localhost
        labels:
          job: system
          env: docker
          __path__: /var/log/*log

  # 采集容器日志（通过 Docker socket）
  - job_name: docker-logs
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        regex: '(.*)'
        target_label: container
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        regex: '(.*)'
        target_label: service
      - source_labels: ['__meta_docker_container_log_stream']
        regex: '(.*)'
        target_label: stream
    pipeline_stages:
      - docker: {}