# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  
  # 数据源配置（开发环境）
  datasource:
    dynamic:
      datasource:
        master:
          url: ${DATASOURCE_MASTER_URL:jdbc:mysql://localhost:3306/spring4demo_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true}
          username: ${DATASOURCE_MASTER_USERNAME:root}
          password: ${DATASOURCE_MASTER_PASSWORD:root}
        slave:
          url: ${DATASOURCE_SLAVE_URL:jdbc:mysql://localhost:3307/spring4demo_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true}
          username: ${DATASOURCE_SLAVE_USERNAME:root}
          password: ${DATASOURCE_SLAVE_PASSWORD:root}

  # Redis配置（开发环境）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
    # Redisson 配置（开发环境）
    redisson:
      address: ${REDIS_ADDRESS:redis://localhost:6379}
      database: ${REDISSON_DATABASE:0}
      password: ${REDIS_PASSWORD:}

  # Thymeleaf 配置（开发环境）
  thymeleaf:
    cache: false

# 日志配置（开发环境）
logging:
  level:
    root: debug
    com.kev1n.spring4demo: debug
    org.springframework.web: debug
    org.springframework.security: debug
  file:
    name: ./logs/spring4demo-dev.log

# MyBatis-Plus配置（开发环境）
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# RustFS 文件存储配置（开发环境）
rustfs:
  endpoint: ${RUSTFS_ENDPOINT:http://localhost:9000}
  access-key: ${RUSTFS_ACCESS_KEY:admin}
  secret-key: ${RUSTFS_SECRET_KEY:admin123}
  bucket-name: spring4demo-dev
  max-file-size: 50
  max-request-size: 100

# KKFileView 文档预览配置（开发环境）
kkfileview:
  server-url: http://localhost:8012
  current-server-url: http://localhost:8080

# XXL-Job 分布式任务调度配置（开发环境）
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
    executor:
      logpath: ./logs/xxl-job/jobhandler

# Seata 分布式事务配置（开发环境）
seata:
  enabled: true
  service:
    grouplist:
      default: localhost:8091