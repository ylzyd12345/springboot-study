# 开发环境配置
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 动态数据源配置（开发环境）
    dynamic:
      enabled: true
      strict: false
      primary: master
      datasource:
        master:
          name: master
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3306/spring4demo_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: root
          type: com.alibaba.druid.pool.DruidDataSource
          primary: true
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20
            max-wait: 60000
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            max-evictable-idle-time-millis: 900000
            validation-query: SELECT 1
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            filters: stat,wall
            connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
            stat-view-servlet-enabled: true
            stat-view-servlet-url-pattern: /druid/*
            stat-view-servlet-login-username: admin
            stat-view-servlet-login-password: admin
            web-stat-filter-enabled: true
            web-stat-filter-url-pattern: /*
            web-stat-filter-exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'
        slave:
          name: slave
          driver-class-name: com.mysql.cj.jdbc.Driver
          url: jdbc:mysql://localhost:3307/spring4demo_dev?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&allowPublicKeyRetrieval=true
          username: root
          password: root
          type: com.alibaba.druid.pool.DruidDataSource
          readonly: true
          druid:
            initial-size: 5
            min-idle: 5
            max-active: 20
            max-wait: 60000
            time-between-eviction-runs-millis: 60000
            min-evictable-idle-time-millis: 300000
            max-evictable-idle-time-millis: 900000
            validation-query: SELECT 1
            test-while-idle: true
            test-on-borrow: false
            test-on-return: false
            pool-prepared-statements: true
            max-pool-prepared-statement-per-connection-size: 20
            filters: stat,wall
            connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
            stat-view-servlet-enabled: true
            stat-view-servlet-url-pattern: /druid/*
            stat-view-servlet-login-username: admin
            stat-view-servlet-login-password: admin
            web-stat-filter-enabled: true
            web-stat-filter-url-pattern: /*
            web-stat-filter-exclusions: '*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'

  thymeleaf:
    cache: false
      
# Redis配置
  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
        timeout: 10000ms
      # Redisson 配置（开发环境）
      redisson:
        address: redis://localhost:6379
        database: 0
        password:
        timeout: 3000
        connection-pool:
          connection-pool-size: 64
          connection-minimum-idle-size: 10
          idle-connection-timeout: 10000
          subscription-connection-pool-size: 50
          subscription-connection-minimum-idle-size: 1
        threads:
          thread-pool-size: 16
          netty-threads: 32
        single-server-config:
          connection-idle-timeout: 10000
          subscription-connection-timeout: 5000
          monitor-lock-expiration: 30000
          subscription-connection-pool-size: 50
          subscription-connection-minimum-idle-size: 1
          connection-pool-size: 64
          connection-minimum-idle-size: 10
          keep-alive: true
        
# 日志配置
logging:
  level:
    root: debug
    com.kev1n.spring4demo: debug
    org.springframework.web: debug
    org.springframework.security: debug
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr([%thread]){blue} %clr(%-5level){cyan} %clr([%X{traceId:-},%X{userId:-}]){magenta} %clr(%logger{50}){yellow} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [%X{traceId:-},%X{userId:-}] %logger{50} - %msg%n"
  file:
    name: ./logs/spring4demo-dev.log
    
# MyBatis-Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath*:mapper/**/*.xml
  type-aliases-package: com.kev1n.spring4demo.core.entity
    
# 管理端点配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  prometheus:
    metrics:
      export:
        enabled: true

# RustFS 文件存储配置（开发环境）
rustfs:
  endpoint: http://localhost:9000
  access-key: admin
  secret-key: admin123
  bucket-name: spring4demo-dev
  region: us-east-1
  path-style-access: true
  max-file-size: 50
  max-request-size: 100

# KKFileView 文档预览配置（开发环境）
kkfileview:
  server-url: http://localhost:8012
  preview-path: /onlinePreview
  use-cache: false
  cache-expire-time: 3600
  current-server-url: http://localhost:8080
  force-update-cache: true

# XXL-Job 分布式任务调度配置
xxl:
  job:
    admin:
      addresses: http://localhost:8080/xxl-job-admin
      accessToken: default_token
    executor:
      appname: spring4demo-executor
      address:
      ip:
      port: 9999
      logpath: ./logs/xxl-job/jobhandler
      logretentiondays: 30

# Seata 分布式事务配置（开发环境）
seata:
  enabled: true
  application-id: spring4demo
  tx-service-group: spring4demo-tx-group
  service:
    vgroup-mapping:
      spring4demo-tx-group: default
    grouplist:
      default: localhost:8091
    enable-degrade: false
    disable-global-transaction: false
  client:
    rm:
      async-commit-buffer-limit: 10000
      lock-retry-interval: 10
      lock-retry-times: 30
      lock-retry-policy: backoff
      query-timeout: 1000
      commit-retry-count: 5
      rollback-retry-count: 5
      table-meta-check-enable: true
    tm:
      commit-retry-count: 5
      rollback-retry-count: 5
      global-lock-retry-interval: 10
      global-lock-retry-times: 30
    undo:
      enable: true
      data-validation: true
      log-serialization: jackson
      only-care-update-columns: true
  transport:
    type: TCP
    server: NIO
    heartbeat: true
    serialization: seata
    compressor: none
  registry:
    type: file
  config:
    type: file
  log:
    exception-rate: 100