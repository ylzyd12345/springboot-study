# 主配置文件
spring:
  application:
    name: spring4demo
  profiles:
    active: dev
    include: datasource,redis,mq,seata,monitoring

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # 国际化配置
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600
    fallback-to-system-locale: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 30
    connection-timeout: 20000

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.kev1n.spring4demo.core.entity

# OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  info:
    title: Spring4demo API
    description: Spring Boot 3.2.10 企业级生态环境集成项目API文档
    version: 1.0.0
    contact:
      name: Spring4demo Team
      email: support@spring4demo.com
    license:
      name: MIT
      url: https://opensource.org/licenses/MIT

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-version: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-filter-multipart-apis: false
    enable-request-cache: true
    enable-host: false
    enable-host-text: localhost:8080
    enable-home-custom: false
    home-custom-path: classpath:markdown/home.md
    enable-search: true
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: Copyright © 2024 Spring4demo Team
    enable-dynamic-parameter: false
    enable-debug: true
    enable-open-api: true
    enable-group: true
  cors: false
  production: false
  basic:
    enable: false
    username: ${KNIFE4J_USERNAME:admin}
    password: ${KNIFE4J_PASSWORD:123456}

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时共用，为false时为每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从header中读取token
  is-read-header: true
  # token前缀
  token-prefix: Bearer
  # Redis配置
  alone-redis:
    database: 1
    host: localhost
    port: 6379
    password: ${SA_TOKEN_ALONE_REDIS_PASSWORD:}
    timeout: 10s

# API版本配置
api:
  version:
    default: "1"
    header: "X-API-Version"
    deprecated-warning: true
    max-versions: 5

# RustFS 文件存储配置
rustfs:
  endpoint: ${RUSTFS_ENDPOINT:http://localhost:9000}
  access-key: ${RUSTFS_ACCESS_KEY:admin}
  secret-key: ${RUSTFS_SECRET_KEY:admin123}
  bucket-name: spring4demo
  region: us-east-1
  path-style-access: true
  max-file-size: 10
  max-request-size: 100

# KKFileView 文档预览配置
kkfileview:
  server-url: ${KKFILEVIEW_SERVER_URL:http://localhost:8012}
  preview-path: /onlinePreview
  use-cache: false
  cache-expire-time: 3600
  current-server-url: http://localhost:8080
  force-update-cache: true

# XXL-Job 分布式任务调度配置
xxl:
  job:
    admin:
      addresses: ${XXL_JOB_ADMIN_ADDRESSES:http://localhost:8080/xxl-job-admin}
      accessToken: ${XXL_JOB_ACCESS_TOKEN:default_token}
    executor:
      appname: spring4demo-executor
      address:
      ip:
      port: 9999
      logpath: /data/applogs/xxl-job/jobhandler
      logretentiondays: 30