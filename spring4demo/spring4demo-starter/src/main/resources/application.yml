# 主配置文件
spring:
  application:
    name: spring4demo
  profiles:
    active: dev
    include: datasource,redis,mq,seata,monitoring

  # MongoDB配置
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://localhost:27017/spring4demo}
      database: ${MONGODB_DATABASE:spring4demo}
      auto-index-creation: true
      auto-time-logs: true

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # 国际化配置
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600
    fallback-to-system-locale: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 30
    connection-timeout: 20000

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.kev1n.spring4demo.core.entity

# OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  info:
    title: Spring4demo API
    description: Spring Boot 3.2.10 企业级生态环境集成项目API文档
    version: 1.0.0
    contact:
      name: Spring4demo Team
      email: support@spring4demo.com
    license:
      name: MIT
      url: https://opensource.org/licenses/MIT

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-version: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-filter-multipart-apis: false
    enable-request-cache: true
    enable-host: false
    enable-host-text: localhost:8080
    enable-home-custom: false
    home-custom-path: classpath:markdown/home.md
    enable-search: true
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: Copyright © 2024 Spring4demo Team
    enable-dynamic-parameter: false
    enable-debug: true
    enable-open-api: true
    enable-group: true
  cors: false
  production: false
  basic:
    enable: false
    username: ${KNIFE4J_USERNAME:admin}
    password: ${KNIFE4J_PASSWORD:123456}

# Sa-Token配置
sa-token:
  # token名称 (同时也是cookie名称)
  token-name: satoken
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 2592000
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  active-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时共用，为false时为每次登录新建一个token)
  is-share: true
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false
  # 是否从cookie中读取token
  is-read-cookie: false
  # 是否从header中读取token
  is-read-header: true
  # token前缀
  token-prefix: Bearer
  # Redis配置
  alone-redis:
    database: 1
    host: localhost
    port: 6379
    password: ${SA_TOKEN_ALONE_REDIS_PASSWORD:}
    timeout: 10s

# API版本配置
api:
  version:
    default: "1"
    header: "X-API-Version"
    deprecated-warning: true
    max-versions: 5

# RustFS 文件存储配置
rustfs:
  endpoint: ${RUSTFS_ENDPOINT:http://localhost:9000}
  access-key: ${RUSTFS_ACCESS_KEY:admin}
  secret-key: ${RUSTFS_SECRET_KEY:admin123}
  bucket-name: spring4demo
  region: us-east-1
  path-style-access: true
  max-file-size: 10
  max-request-size: 100

# KKFileView 文档预览配置
kkfileview:
  server-url: ${KKFILEVIEW_SERVER_URL:http://localhost:8012}
  preview-path: /onlinePreview
  use-cache: false
  cache-expire-time: 3600
  current-server-url: http://localhost:8080
  force-update-cache: true

# Quartz 任务调度配置
quartz:
  # 是否启用Quartz调度器
  enabled: true
  # 调度器实例名称
  instance-name: QuartzScheduler
  # 调度器实例ID（AUTO表示自动生成）
  instance-id: AUTO
  # 任务存储配置
  job-store:
    # 任务存储类（JobStoreTX用于事务环境，RAMJobStore用于内存存储）
    job-store-class: org.quartz.simpl.RAMJobStore
    # 数据库驱动代理类（使用JDBC持久化时需要配置）
    driver-delegate-class: org.quartz.impl.jdbcjobstore.StdJDBCDelegate
    # 数据库表前缀
    table-prefix: QRTZ_
    # 是否启用集群模式
    is-clustered: false
    # 集群检查间隔（毫秒）
    cluster-checkin-interval: 20000
    # 是否使用属性
    use-properties: false
  # 线程池配置
  thread-pool:
    # 线程池实现类
    thread-pool-class: org.quartz.simpl.SimpleThreadPool
    # 线程数量
    thread-count: 5
    # 线程优先级（1-10，1最低，10最高）
    thread-priority: 5
    # 是否继承加载上下文类加载器
    inherit-context-class-loader-of-initializing-thread: true

# Elasticsearch 配置
elasticsearch:
  # Elasticsearch 主机地址
  host: ${ELASTICSEARCH_HOST:localhost}
  # Elasticsearch 端口
  port: ${ELASTICSEARCH_PORT:9200}
  # 用户名（可选）
  username: ${ELASTICSEARCH_USERNAME:}
  # 密码（可选）
  password: ${ELASTICSEARCH_PASSWORD:}
  # 协议（http 或 https）
  protocol: ${ELASTICSEARCH_PROTOCOL:http}
  # 是否启用 SSL
  ssl:
    enabled: ${ELASTICSEARCH_SSL_ENABLED:false}
  # 连接超时时间（毫秒）
  connection-timeout: ${ELASTICSEARCH_CONNECTION_TIMEOUT:5000}
  # Socket 超时时间（毫秒）
  socket-timeout: ${ELASTICSEARCH_SOCKET_TIMEOUT:30000}