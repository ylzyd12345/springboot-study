version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: junmo-mysql-dev
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: spring4demo
      MYSQL_USER: spring4demo
      MYSQL_PASSWORD: spring4demo
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ../scripts/mysql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Redis缓存
  redis:
    image: redis:7.0-alpine
    container_name: junmo-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 3s
      retries: 5

  # RabbitMQ消息队列
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: junmo-rabbitmq-dev
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
      RABBITMQ_DEFAULT_VHOST: spring4demo
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data_dev:/var/lib/rabbitmq
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 10s
      retries: 5

  # Kafka消息队列
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: junmo-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    volumes:
      - zookeeper_data_dev:/var/lib/zookeeper/data
      - zookeeper_logs_dev:/var/lib/zookeeper/log
    networks:
      - junmo-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: junmo-kafka-dev
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: true
      KAFKA_DELETE_TOPIC_ENABLE: true
    volumes:
      - kafka_data_dev:/var/lib/kafka/data
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      timeout: 10s
      retries: 5

  # Kafka UI
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: junmo-kafka-ui-dev
    depends_on:
      - kafka
    ports:
      - "8081:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - junmo-network

  # Elasticsearch搜索引擎
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: junmo-elasticsearch-dev
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data_dev:/usr/share/elasticsearch/data
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      timeout: 10s
      retries: 10

  # Kibana可视化
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: junmo-kibana-dev
    depends_on:
      - elasticsearch
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      XPACK_SECURITY_ENABLED: false
    networks:
      - junmo-network

  # Neo4j图数据库
  neo4j:
    image: neo4j:5.12-community
    container_name: junmo-neo4j-dev
    environment:
      NEO4J_AUTH: neo4j/password
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data_dev:/data
      - neo4j_logs_dev:/logs
    networks:
      - junmo-network

  # InfluxDB时序数据库
  influxdb:
    image: influxdb:2.7-alpine
    container_name: junmo-influxdb-dev
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: password
      DOCKER_INFLUXDB_INIT_ORG: spring4demo
      DOCKER_INFLUXDB_INIT_BUCKET: metrics
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: spring4demo-token
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data_dev:/var/lib/influxdb2
    networks:
      - junmo-network

  # Prometheus监控
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: junmo-prometheus-dev
    ports:
      - "9090:9090"
    volumes:
      - ../scripts/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data_dev:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - junmo-network

  # Grafana可视化
  grafana:
    image: grafana/grafana:10.1.0
    container_name: junmo-grafana-dev
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: false
    ports:
      - "3000:3000"
    volumes:
      - grafana_data_dev:/var/lib/grafana
      - ../scripts/grafana/provisioning:/etc/grafana/provisioning
      - ../scripts/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - junmo-network
    depends_on:
      - prometheus

  # Loki 日志聚合系统
  loki:
    image: grafana/loki:2.9.2
    container_name: junmo-loki-dev
    ports:
      - "3100:3100"
    volumes:
      - loki_data_dev:/loki
      - ../scripts/loki/loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - junmo-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3100/ready"]
      timeout: 5s
      retries: 5

  # Zipkin链路追踪
  zipkin:
    image: openzipkin/zipkin:2.24
    container_name: junmo-zipkin-dev
    ports:
      - "9411:9411"
    environment:
      STORAGE_TYPE: mysql
      MYSQL_HOST: mysql
      MYSQL_USER: spring4demo
      MYSQL_PASS: spring4demo
      MYSQL_DB: zipkin
    networks:
      - junmo-network
    depends_on:
      - mysql

  # Node Exporter系统监控
  node-exporter:
    image: prom/node-exporter:v1.6.1
    container_name: junmo-node-exporter-dev
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($|/)'
    networks:
      - junmo-network

  # MySQL Exporter
  mysql-exporter:
    image: prom/mysqld-exporter:v0.14.0
    container_name: junmo-mysql-exporter-dev
    ports:
      - "9104:9104"
    environment:
      DATA_SOURCE_NAME: "spring4demo:spring4demo@(mysql:3306)/"
    networks:
      - junmo-network
    depends_on:
      - mysql

  # Redis Exporter
  redis-exporter:
    image: oliver006/redis_exporter:v1.44.0
    container_name: junmo-redis-exporter-dev
    ports:
      - "9121:9121"
    environment:
      REDIS_ADDR: "redis://redis:6379"
    networks:
      - junmo-network
    depends_on:
      - redis

  # Spring Boot应用 (devcontainer模式)
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      args:
        BUILDKIT_INLINE_CACHE: 1
    image: junmo-platform:latest
    container_name: junmo-app-dev
    ports:
      - "8080:8080"
    environment:
      # Spring 配置
      SPRING_PROFILES_ACTIVE: dev
      JAVA_OPTS: "-Xms512m -Xmx1024m -XX:+UseG1GC -XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0"

      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/spring4demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: spring4demo
      SPRING_DATASOURCE_PASSWORD: spring4demo

      # Redis 配置
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_DATA_REDIS_PASSWORD: ""

      # RabbitMQ 配置
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      SPRING_RABBITMQ_VIRTUAL_HOST: spring4demo

      # Kafka 配置
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092

      # Elasticsearch 配置
      SPRING_ELASTICSEARCH_URIS: http://elasticsearch:9200

      # Prometheus 配置
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics,prometheus"
    volumes:
      - ../src:/app/src
      - ../logs:/app/logs
    networks:
      - junmo-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      kafka:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    command: /bin/sh -c "while true; do sleep 30; done"

volumes:
  mysql_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  rabbitmq_data_dev:
    driver: local
  zookeeper_data_dev:
    driver: local
  zookeeper_logs_dev:
    driver: local
  kafka_data_dev:
    driver: local
  elasticsearch_data_dev:
    driver: local
  neo4j_data_dev:
    driver: local
  neo4j_logs_dev:
    driver: local
  influxdb_data_dev:
    driver: local
  prometheus_data_dev:
    driver: local
  grafana_data_dev:
    driver: local
  loki_data_dev:
    driver: local

networks:
  junmo-network:
    driver: bridge