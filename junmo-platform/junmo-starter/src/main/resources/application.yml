# 主配置文件
spring:
  application:
    name: junmo-platform
  profiles:
    active: dev
    include: datasource,redis,mq,seata,monitoring,mongodb,elasticsearch,quartz,rustfs,kkfileview,satoken,neo4j,influxdb

  # Jackson配置
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
    deserialization:
      fail-on-unknown-properties: false

  # 文件上传配置
  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB
      enabled: true
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  # 国际化配置
  messages:
    basename: i18n/messages
    encoding: UTF-8
    cache-duration: 3600
    fallback-to-system-locale: true

# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /
  tomcat:
    uri-encoding: UTF-8
    max-threads: 200
    min-spare-threads: 30
    connection-timeout: 20000

# MyBatis Plus配置
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    call-setters-on-nulls: true
    jdbc-type-for-null: 'null'
  global-config:
    db-config:
      id-type: assign_id
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
      table-underline: true
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.junmo.platform.core.entity

# OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  info:
    title: Junmo Platform API
    description: Junmo Platform 企业级生态环境集成项目API文档
    version: 1.0.0
    contact:
      name: Junmo Platform Team
      email: support@junmo-platform.com
    license:
      name: MIT
      url: https://opensource.org/licenses/MIT

# Knife4j配置
knife4j:
  enable: true
  setting:
    language: zh_cn
    enable-version: true
    enable-reload-cache-parameter: true
    enable-after-script: true
    enable-filter-multipart-api-method-type: POST
    enable-filter-multipart-apis: false
    enable-request-cache: true
    enable-host: false
    enable-host-text: localhost:8080
    enable-home-custom: false
    home-custom-path: classpath:markdown/home.md
    enable-search: true
    enable-footer: false
    enable-footer-custom: true
    footer-custom-content: Copyright © 2026 Junmo Platform Team
    enable-dynamic-parameter: false
    enable-debug: true
    enable-open-api: true
    enable-group: true
  cors: false
  production: false
  basic:
    enable: false
    username: ${KNIFE4J_USERNAME:admin}
    password: ${KNIFE4J_PASSWORD:123456}

# API版本配置
api:
  version:
    default: "1"
    header: "X-API-Version"
    deprecated-warning: true
    max-versions: 5