# SonarQube项目配置文件

# 项目唯一标识符
sonar.projectKey=spring4demo

# 项目名称
sonar.projectName=Spring4Demo

# 项目版本
sonar.projectVersion=1.0.0

# 源代码路径
sonar.sources=.

# 包含的源代码目录
sonar.inclusions=**/src/main/java/**,**/src/main/resources/**

# 排除的目录和文件
sonar.exclusions=**/target/**,**/build/**,**/node_modules/**,**/dist/**,**/*.jar,**/*.class,**/src/test/**,**/src/main/resources/static/**

# 测试代码路径
sonar.tests=**/src/test/java/**

# 测试包含模式
sonar.test.inclusions=**/*Test.java,**/*Tests.java

# 编码
sonar.sourceEncoding=UTF-8

# Java版本
sonar.java.source=21
sonar.java.target=21

# JaCoCo覆盖率报告路径
sonar.coverage.jacoco.xmlReportPaths=spring4demo/**/target/site/jacoco/jacoco.xml

# 代码质量配置
sonar.java.binaries=**/target/classes/**,**/target/test-classes/**

# 排除的检查规则
sonar.issue.ignore.multicriteria=e1,e2,e3

# 排除的检查规则配置
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S119
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e2.ruleKey=java:S117
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.java

sonar.issue.ignore.multicriteria.e3.ruleKey=java:S1068
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.java

# 质量门禁配置
sonar.qualitygate.wait=true

# 外部工具报告
sonar.externalIssuesReportPaths=target/spotbugsXml.xml

# 扫描超时时间（分钟）
sonar.ws.timeout=30